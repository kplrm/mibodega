<a class="btn-floating btn-large waves-effect waves-light modal-trigger" id="cart_btn" data-target="shopping_cart_modal" style="background-color:#feb100;position:fixed;bottom:5px;right:5px;z-index:99;">
    <i class="material-icons">shopping_cart</i>
</a>

<div id="shopping_cart_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>

<script>

        var elems = document.querySelectorAll('.modal.modal-fixed-footer');
        var instances = M.Modal.init(elems, {});
        console.log(elems);
        console.log(instances);
    });
</script>
