    <!-- User location -->
    <i class="icon_pin_alt modal-trigger" id="user_location_icon" data-target="#userLocationModal" onclick="getLocation()"></i>

    <!-- Modal -->
    <div class="modal modal-fixed-footer" id="userLocationModal">
        <div class="modal-dialog modal-dialog-centered modal-xlg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-left">
                {% include 'main/includes/select_shop.html' %}
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-light" id="anular-seleccion">Seleccionar todas las bodegas cercanas</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" id="modal-save">Guardar</button>
            </div>
        </div>
        </div>
    </div>
    <script>
        $(document).ready(function(){
            $("#userLocationModal").on('shown.bs.modal', function () {
                setTimeout(function() {
                    map.invalidateSize();
                }, 10);
            });
            $("#anular-seleccion").click(function(){
                $('#bodega_name').val('Cercanas');
                $('#bodega_id').val('Cercanas');
            });
            $("#modal-save").click(function(){
                $("#userLocationModal").modal("hide");
                $('.modal-backdrop').hide();
                $.ajax({
                    headers: {'X-CSRFToken': '{{ csrf_token }}'},
                    url: "/save_store_location",
                    type: "POST",
                    dataType: "json",
                    data:   {
                                'bodega_name': $('#bodega_name').val(),
                                'id_bodega': $('#bodega_id').val()
                            },
                    success: function(response){
                        alert ("resp: "+response);
                    }
                });
                $.ajax({
                    url: "/embutidos",
                    type: "GET",
                    success: function(){
                        location.reload();
                    }
                });
            });
        });
    </script>
